# Spark Report
extent.reporter.spark.start=true
extent.reporter.spark.out=SparkReport/ExecutionStatus.html

# Pdf Report
extent.reporter.pdf.start=true
extent.reporter.pdf.out=PdfReport/ExecutionStatus.pdf

# Html Report
extent.reporter.html.start=true
extent.reporter.html.out=HtmlReport/ExecutionStatus.html

# Excel Report
extent.reporter.excel.start=true
extent.reporter.excel.out=ExcelReport/ExecutionStatus.xlsx

# Customisation of base folder
basefolder.name=target/reports/ExecutionReport
basefolder.datetimepattern=d-MMM-YY HH-mm-ss